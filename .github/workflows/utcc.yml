name: unit testing and code coverage

on:
  pull_request:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: node -v
      - run: npm ci
      - run: npm test
      - uses: ArtiomTR/jest-coverage-report-action@v2
        if: github.event_name == 'pull_request'
